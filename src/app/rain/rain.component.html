<div class="rain front-row">
  @for (drop of drops; track drops) {
  <div class="drop" style="{{ drop[0] }}">
    <div class="stem" style="{{ drop[1] }}"></div>
  </div>
  }
</div>
<div class="rain back-row">
  @for (drop of backDrops; track backDrops) {
  <div class="drop" style="{{ drop[0] }}">
    <div class="stem" style="{{ drop[1] }}"></div>
  </div>
  }
</div>
